<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Table Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form onsubmit="getTable(); return false">
        <h1 id="heading1">Generate Table</h1>
        <div class="main-container">
            <div class="container">
              <label for="label-1">Number for Table</label>
              <input type="number" id="table">
            </div>
            <br>
            <div class="container">
              <label for="label-2">No of Iteration</label>
              <input type="number" id="itr" value="10">
           </div>
           <div id="result">
           
          </div>
           <h2 id="Errors"></h2>
           <div class="container">
             <button>Generate Table</button>
           </div>
        </div>
    </form>
    <script src="app.js"></script>
</body>

</html>
