<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Grade Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form onsubmit="getGrade(); return false">
        <h1 id="heading1">School Grading System</h1>
        <div class="main-container">
            <div class="container">
              <label for="o-marks">Marks Obtain</label>
              <input type="number" id="o-marks">
            </div>
            <br>
            <div class="container">
              <label for="t-marks">Total Marks</label>
              <input type="number" id="t-marks">
           </div>

           <div>
            <h1 id="result">You have got A+ Grade</h1>
           </div>
           <div class="container">
             <button>Show Grade</button>
           </div>
        </div>
    </form>
    <script src="app.js"></script>
</body>

</html>
